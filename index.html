<!DOCTYPE html>
<html>
    <head>
        <title> Web Dictionary </title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
        <!--<script src="index.js" type="text/javascript"></script>-->
        <script>
        
        window.onload = function(){
            
            let button = document.querySelector("button");
            let httpRequest;
            let url;
            let searchWord;
        
            button.addEventListener("click", makeRequest);
            
            function makeRequest(){
                
                searchWord = document.querySelector("input").value;
            
                httpRequest = new XMLHttpRequest();
                httpRequest.onreadystatechange = request;
                httpRequest.open('GET', "/request.php?q=" + searchWord, true);
                httpRequest.send();
            }
            
            function request(){
                if (httpRequest.readyState === XMLHttpRequest.DONE){
                    if (httpRequest.status === 200){
                        document.getElementById('result').innerHTML = httpRequest.responseText;
                    } else {
                        alert('There was a problem with the request.');
                    }
                }
            }
            
        };
            
        </script>

    </head>
    <body>
        <div id = "main">
            
            <div id = "box1">
                <h1>Web Dictionary</h1>
            </div>
            
            <div id = "box2">
                <p>Look up definition of a word(e.g. ajax, html, bar, php, javascript or css)</p>
                <form>
                    <input type="text">
                    <button type="button">Search</button>
                </form>
            </div>
            
            <div id = "result">
                 <h3>Result</h3>
            </div>
           
        </div>
        
    </body>
</html>
